<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Planet</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/animation.css">
    <script src="./js/lib.js"></script>
    <script src="./js/main.js"></script>
    <script>
        let housePlace = [90,135,225,315,0]
        let companyPlace =[45,180,270]
        let weddingPlace = [22]
        let kidPlace = [36,72,108,144,180,216,252,288,324,360]
        let parentPlace = [262]
        let retirePlace = [142]
    </script>
</head>

<body onload="initDreams()">
    <main>
        <div class="top-part">
                <div class="button-part" id="button-part">
                    <button class="dream-button house" id="house"></button>
                    <button class="dream-button car" id="car"></button>
                    <button class="dream-button wedding" id="wedding"></button>
                    <button class="dream-button kid" id="kid"></button>
                    <button class="dream-button parent" id="parent"></button>
                    <button class="dream-button plane" id="plane"></button>
                    <button class="dream-button retire" id="retire"></button>
                    <button class="dream-button company" id="company"></button>
                </div>
                <div class="planet-part">
                    <div class="planet"></div>
                </div>
        </div>
        
        <div class="text-part">
            <div class="salary">
                <div class="doctor-jacky-part text-part-content"></div>
                <div class="salary-part text-part-content">
                    薪水設置 ( 年薪 )：
                    <br>
                    <input type="text" class="text-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
                    <br>
                    目前年紀：
                    <br>
                    <input type="text" class="text-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                    <br>
                    預計退休年紀：
                    <br>
                    <input type="text" class="text-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="list text-part-content">
                <div class="list-items">
                    <div class="list-item">
                        <div class="list-title total-title">總值</div>
                    </div>
                    <div class="list-item">
                        <div class="list-house-title list-title">房子</div>
                        <div class="list-house-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                    <div class="list-item">
                        <div class="list-car-title list-title">車子</div>
                        <div class="list-car-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                    <div class="list-item">
                        <div class="list-wedding-title list-title">婚禮</div>
                        <div class="list-wedding-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                    <div class="list-item">
                        <div class="list-kid-title list-title">小孩</div>
                        <div class="list-kid-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                    <div class="list-item">
                        <div class="list-parent-title list-title">父母</div>
                        <div class="list-parent-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                    <div class="list-item">
                        <div class="list-plane-title list-title ">旅遊</div>
                        <div class="list-plane-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                    <div class="list-item">
                        <div class="list-retire-title list-title">退休</div>
                        <div class="list-retire-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                    <div class="list-item">
                        <div class="list-company-title list-title ">創業</div>
                        <div class="list-company-balls list-balls"></div>
                        <input type="text" class="dream-total">
                    </div>
                </div>
                <div>完成星球設定後，請找 dr.dream 喔！！</div>
            </div>
        </div>
        
    </main>
</body>
</html>
